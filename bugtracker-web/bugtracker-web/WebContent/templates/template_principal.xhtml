<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	>


<h:head>
	<title>Sistema de Controle de Bugs - Bug Tracker</title>

	<h:outputStylesheet library="css" name="app.css" />

</h:head>

<h:body>

	<div id="cabecalho">
	
	<ui:insert name="cab">
		<div id="user-info">
		<h:form>
       
        #{usuarioWeb.usuario.login} 
  
         </h:form>
		</div>

		<ul id="menu-principal">
			<li><h:link value="Usuário" outcome="/pages/usuario/lista" /></li>
			<li><h:link value="Bug" outcome="/pages/bug/lista" /></li>
			<li><h:link value="Paginação" outcome="/pages/bug/paginacao" /></li>

		</ul>
	</ui:insert>
	</div>

    
<p:outputPanel autoUpdate="true">
<h:messages id="msg" errorClass="errors" infoClass="notice" />

</p:outputPanel>



	

	<div id="conteudo">
		<div id="container">
		  <ui:insert name="corpo"/>
		
		
		</div>
	</div>

	<div id="rodape">
		<div class="rodape-bar">
			<STRONG>Bug Tracker</STRONG> - Controle de Bugs | TriadWorks
		</div>

	</div>

</h:body>

</html>
